<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>恒星人才管理系统</title>
  <link rel="icon" href="./logo.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    
    .navbar a {
      color: #fff;
      text-align: center;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 35px;
    }
    
    .navbar a:hover {
      background-color: #111;
    }
    
    .active {
      font-size: 40px !important;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .login-register-form {
      background-color: #fff;
      padding: 20px;
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10000;
    }

    #homePage {
      position: relative;
    }
    
    #homePage h1 {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      color: #fff;
      font-size: 48px;
    }
    
    #homePage button#loginButton {
      position: absolute;
      top: 230px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }
    
    #homePage button#registerButton {
      position: absolute;
      top: 280px; /* 根据需要设置位置 */
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      /* 添加其他必要的样式 */
    }

    #aboutPage {
      position: relative;
    }
    
    #aboutPage h1 {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      color: #fff;
      font-size: 48px;
    }

    #homePage img,
    #aboutPage img {
      position: relative;
      z-index: 0;
    }

    button {
      padding: 10px 20px;
      background-color: #555;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    
    button:hover {
      background-color: #333;
    }
    
    button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  
  <div class="navbar">
    <img src="./LOGO(white).png" width= "45px" height = "45px" alt="Logo">
    <a href="#" onclick="showPage('homePage', this)" id="homeLink" class="active">首页</a>
    <a href="#" onclick="showPage('aboutPage', this)" id="aboutLink">关于我们</a>
  </div>
  
  <!-- Home page -->
  <div id="homePage" class="page">
    <h1>恒星人才管理系统 STAR ETM</h1>
    <button id="loginButton" onclick="showLoginForm()">登录</button>
    <button id="registerButton" onclick="showRegisterForm()">注册</button>
    <img src="./picture1.jpg" alt="background">
  </div>
  
  <!-- About page -->
  <div id="aboutPage" class="page" style="display: none;">
    <h1>关于我们</h1>
    <img src="./picture2.jpg" alt="background">
  </div>
  
  <!-- Login/Register form -->
  <div class="overlay" id="overlay"></div>
  
  <div class="login-register-form" id="loginForm" style="display: none;">
    <h2>登录</h2>
    <form>
      <label for="username">用户名：</label>
      <input type="text" id="username" name="username"><br><br>
      
      <label for="password">密码：</label>
      <input type="password" id="password" name="password"><br><br>
      
      <button type="submit">登录</button>
    </form>
    <button onclick="hideLoginForm()">关闭</button>
  </div>
  
  <div class="login-register-form" id="registerForm" style="display: none;">
    <h2>注册</h2>
    <form>
      <label for="username">用户名：</label>
      <input type="text" id="username" name="username"><br><br>
      
      <label for="password">密码：</label>
      <input type="password" id="password" name="password"><br><br>
      
      <button type="submit">注册</button>
    </form>
    <button onclick="hideRegisterForm()">关闭</button>
  </div>

  <script>
    function showPage(pageId, link) {
      // Highlight selected page
      var navbarLinks = document.getElementsByClassName('navbar')[0].getElementsByTagName('a');
      for (var i = 0; i < navbarLinks.length; i++) {
        navbarLinks[i].classList.remove('active');
        navbarLinks[i].style.fontSize = '35px';
      }
      link.classList.add('active');
      link.style.fontSize = '40px';

      // Hide all pages
      var pages = document.getElementsByClassName('page');
      for (var i = 0; i < pages.length; i++) {
        pages[i].style.display = 'none';
      }

      // Show target page
      var targetPage = document.getElementById(pageId);
      if (targetPage) {
        targetPage.style.display = 'block';
      }
    }

    function showLoginForm() {
      var overlay = document.getElementById('overlay');
      var loginForm = document.getElementById('loginForm');
      if (overlay && loginForm) {
        overlay.style.display = 'block';
        loginForm.style.display = 'block';
      }
    }

    function hideLoginForm() {
      var overlay = document.getElementById('overlay');
      var loginForm = document.getElementById('loginForm');
      if (overlay && loginForm) {
        overlay.style.display = 'none';
        loginForm.style.display = 'none';
      }
    }

    function showRegisterForm() {
      var overlay = document.getElementById('overlay');
      var registerForm = document.getElementById('registerForm');
      if (overlay && registerForm) {
        overlay.style.display = 'block';
        registerForm.style.display = 'block';
      }
    }

    function hideRegisterForm() {
      var overlay = document.getElementById('overlay');
      var registerForm = document.getElementById('registerForm');
      if (overlay && registerForm) {
        overlay.style.display = 'none';
        registerForm.style.display = 'none';
      }
    }
  </script>
  
</body>
</html>
