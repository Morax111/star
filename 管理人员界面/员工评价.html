<!DOCTYPE html>
<html>
<head>
  <title>员工信息输入</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    input[type="text"] {
      width: 300px;
      height: 40px;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
    }
    
    button {
      width: 120px;
      height: 40px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-container">
      <input type="text" id="employeeName" placeholder="请输入员工名称">
      <input type="text" id="employeeEvaluation" placeholder="请输入员工评价">
      <button onclick="submitForm()">提交</button>
    </div>
  </div>

  <script>
    function submitForm() {
      const nameInput = document.getElementById("employeeName");
      const evaluationInput = document.getElementById("employeeEvaluation");
      
      const name = nameInput.value;
      const evaluation = evaluationInput.value;

      // 在这里可以根据需要进行处理提交的数据
      console.log("员工名称：" + name);
      console.log("员工评价：" + evaluation);
      
      // 清空输入框
      nameInput.value = "";
      evaluationInput.value = "";
    }
  </script>
</body>
</html>
